<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire-Gifter</title>
    <script src="./bundle.js" type="module"></script>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>

    <header>
      <h1>Fire-Giftr</h1>
      <h2>All Gifts Must Go!</h2>
    </header>

    <main>

      <section class="people">
        <h2>People</h2>
        <button class="btnAddPerson">Add Person</button>
        <ul class="person-list">
        </ul>
      </section>

      <section class="ideas">
        <h2>Ideas</h2>
        <button class="btnAddIdea">Add Idea</button>
        <ul class="idea-list">
        </ul>
      </section>
      
    </main>

    <!-- <section class="overlay active"> -->
    <section class="overlay">

      <dialog id="dlgPerson" class="">
        <h2>Add Person</h2>
        <p>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="person's name"
          />
        </p>
        <p>
          <label for="month">Birth Month:</label>
          <input
            type="number"
            id="month"
            name="month"
            min="1"
            max="12"
            value="1"
          />
        </p>
        <p>
          <label for="day">Birth Day:</label>
          <input type="number" id="day" name="day" min="1" max="31" value="1" />
        </p>
        <p>
          <!-- <button id="btnCancelPerson">Cancel</button> -->
          <button class="btnCancel">Cancel</button>
          <button id="btnSavePerson">Save</button>
        </p>
      </dialog>

      <dialog id="dlgPersonEdit" class="">
        <h2>Edit Person</h2>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="editName" name="name" placeholder="person's name" />
        </p>
        <p>
          <label for="month">Birth Month:</label>
          <input type="number" id="editMonth" name="month" min="1" max="12" value="1" />
        </p>
        <p>
          <label for="day">Birth Day:</label>
          <input type="number" id="editDay" name="day" min="1" max="31" value="1" />
        </p>
        <p>
          <!-- <button id="btnCancelPerson">Cancel</button> -->
          <button class="btnCancel">Cancel</button>
          <button id="btnEditPerson">Edit</button>
        </p>
      </dialog>

      <dialog id="dlgPersonDelete" class="">
        <h2>Delete Person</h2>
        <p>This process is permanent. are you sure?</p>
        <p>
          <button class="btnCancel">Cancel</button>
          <button id="btnConfirmDeletePerson">Delete</button>
        </p>
      </dialog>


      <!-- <dialog id="dlgIdea" class="active"> -->
      <dialog id="dlgIdea" class="">
        <h2>Add Gift Idea</h2>
        <p>
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="describe the gift"
          />
        </p>
        <p>
          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="store or website"
          />
        </p>
        <p>
          <!-- <button id="btnCancelIdea">Cancel</button> -->
          <button class="btnCancel">Cancel</button>
          <button id="btnSaveIdea">Save</button>
        </p>
      </dialog>

      <dialog id="dlgIdeaEdit" class="">
        <h2>Edit Gift Idea</h2>
        <p>
          <label for="title">Title:</label>
          <input type="text" id="editTitle" name="title" placeholder="describe the gift" />
        </p>
        <p>
          <label for="location">Location:</label>
          <input type="text" id="editLocation" name="location" placeholder="store or website" />
        </p>
        <p>
          <button class="btnCancel">Cancel</button>
          <button id="btnEditIdea">Edit</button>
        </p>
      </dialog>

      <dialog id="dlgIdeaDelete" class="">
        <h2>Delete Gift Idea</h2>
        <p>This process is permanent. are you sure?</p>
        <p>
          <button class="btnCancel">Cancel</button>
          <button id="btnConfirmDeleteIdea">Delete</button>
        </p>
      </dialog>
      
    </section>

  </body>
</html>
